<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Bienvenido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-white to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-pink-600 mb-4">¡Bienvenido!</h1>
    <p class="text-gray-700 mb-2">Hola, <span id="userEmail" class="font-semibold text-purple-600"></span></p>
    <p class="text-gray-600 mb-6" id="rolPermisos"></p>
    <button 
      onclick="cerrarSesion()"
      class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300 ease-in-out"
    >
      Cerrar sesión
    </button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    if (!usuario) {
      alert("Inicia sesión para continuar.");
      window.location.href = 'login.html';
    } else {
      document.getElementById('userEmail').textContent = usuario.email;
      document.getElementById('rolPermisos').textContent = `Rol asignado: Usuario con permiso para ver`;
    }

    function cerrarSesion() {
      localStorage.removeItem('usuario');
      window.location.href = 'login.html';
    }

  


  </script>


</body>
</html>
