<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Persona </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-100 via-white to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-xl">
    <h2 class="text-3xl font-bold text-center text-pink-600 mb-6">Registro</h2>

    <form id="personForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="name" placeholder="Nombre" required class="input-field" />
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="surname" placeholder="Apellido" required class="input-field" />
        </div>
        <div class="input-group">
          <i class="fas fa-id-card"></i>
          <input type="text" id="document" placeholder="Documento" required class="input-field" />
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="text" id="phone" placeholder="Teléfono" class="input-field" />
        </div>
        <div class="input-group col-span-2">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Correo electrónico" required class="input-field" />
        </div>
        <div class="input-group col-span-2">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Contraseña" required class="input-field" />
        </div>
        <div class="input-group col-span-2">
          <i class="fas fa-map-pin"></i>
          <input type="text" id="codeDane" placeholder="Código DANE" class="input-field" />
        </div>
      </div>

      <button type="submit"
        class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-full transition duration-300 mt-2">
        Registrarse
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        ¿Ya tienes cuenta?
        <a href="login.html" class="text-pink-500 hover:underline font-medium">Inicia sesión</a>
      </p>
    </div>
  </div>

  <style>
    .input-group {
      @apply flex items-center bg-gray-100 rounded-full px-4 py-2 shadow-inner;
    }

    .input-group i {
      @apply text-pink-400 mr-3;
    }

    .input-field {
      @apply bg-transparent flex-1 outline-none text-gray-700 placeholder-gray-400;
    }
  </style>

 
<script src="js/Modulos/Person.js"></script>

</body>
</html>
